<div
  class="face-snap-card"
  [ngClass]="{
    snapped: userHasSnaped,
    unsnapped: userHasUnSnaped,
  }"
>
  <h2>{{ faceSnap.title }}</h2>
  @if (faceSnap.location) {
    <p>Localisation : {{ faceSnap.location }}</p>
  } @else {
    <p>Localisation non sp√©cifi√©e</p>
  }

  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" [title]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p>FaceSnap cr√©√©e le {{ faceSnap.createdAt | date: 'd MMMM yyyy, hh:mm' }}</p>
  <p>
    <button (click)="onSnap()">{{ snapButtonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }">ü§å {{ faceSnap.snaps }}</span>
  </p>
  <p>
    <button (click)="onUnsnap()">{{ unsnapButtonText }}</button>
    <span [ngStyle]="{ color: 'rgb(' + faceSnap.unsnaps + ', 0, 0)' }"
      >ü§å {{ faceSnap.unsnaps }}</span
    >
  </p>
</div>
