<h2>{{faceSnap.title}}</h2>
<div class="face-snap">
  <div class="content">
    <h3>{{faceSnap.title}}</h3>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
    <p>{{faceSnap.description}}</p>
    <p class="date">Publi√© le {{faceSnap.createdAt }}</p>
    <button (click)="onSnap()">{{snapButtonText}}</button>
    <span class="snaps">{{faceSnap.snaps}} snaps</span>
  </div>
</div>
